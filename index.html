<body>
	<div id="loader">
		<div class="preloader-wrapper big active">
			<div class="spinner-layer spinner-blue">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
			<div class="spinner-layer spinner-red">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
			<div class="spinner-layer spinner-yellow">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
			<div class="spinner-layer spinner-green">
				<div class="circle-clipper left">
					<div class="circle"></div>
				</div>
				<div class="gap-patch">
					<div class="circle"></div>
				</div>
				<div class="circle-clipper right">
					<div class="circle"></div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="space"></div>

	<div id="main">
		<img id="cockpit" src="images/cockpit.png">
		<div id="planets"></div>

		<div class="fixed-action-btn">
			<a class="btn-floating btn-large red" id="steer">
				<i class="large material-icons">double_arrow</i>
			</a>
		</div>
		<div class="fixed-action-btn left">
			<a class="btn-floating btn-large blue" id="toggleChat">
				<i class="large material-icons">try</i>
			</a>			 
			<a class="btn-floating btn-large green" id="toggleQuiz">
				<i class="large material-icons">quiz</i>
			</a>
		</div>
		<div id="chat" class="embed">
			<iframe src="https://theaiplayground.com/jaiinsane2005/bot/ATLSPACE30SEP/view" frameborder="0" allow="microphone"></iframe>
		</div>
		<div id="quiz" class="embed">
			<iframe src="https://theaiplayground.com/jaiinsane2005/bot/ATLSPACE1/view " frameborder="0" allow="microphone"></iframe>
		</div>
		<div id="info" class="embed">
			<button id="closeInfo"><i class="material-icons">cancel</i></button>
			<h3 class="red-text text-darken-2" id="planetName">Exoplanet</h3>
			<h3 id="score">
				<img src="images/icons/icon-192x192.png">
				<p class="green-text">100%</p>
				<p class="small">Suitability for Life</p>
			</h3>
      		<p id="description"></p>
		</div>
	</div>
	<!--SCRIPTS-->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/script.js"></script>		
</body>
